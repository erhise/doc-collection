language: node_js
cache:
    directories:
        - ~/.npm
node_js:
    - 'node'
git:
    depth: 3
script:
    - npm run build
deploy:
    provider: pages
    skip-cleanup: true
    keep-history: true
    github-token: $GITHUB_TOKEN
    local-dir: public
    target-branch: gh-pages
    on:
        branch: master

